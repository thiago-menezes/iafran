<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganchos UGC na prática</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/tabler-icons@1.35.0/icons-react/dist/index.umd.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tabler-icons@1.35.0/iconfont/tabler-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>
          <i class="ti ti-movie"></i>
          Ganchos UGC na prática
        </h1>
        <p class="subtitle">Crie ganchos impactantes para seus conteúdos UGC</p>
      </header>

      <div class="content-wrapper">
        <!-- Formulário -->
        <section class="form-section">
          <div class="card">
            <h2><i class="ti ti-settings"></i> Configurações</h2>

            <div class="form-group">
              <label for="nicho">Nicho/Categoria do Produto *</label>
              <div class="input-icon">
                <i class="ti ti-category"></i>
                <select id="nicho">
                  <option value="">Selecione ou digite abaixo...</option>
                  <option value="beleza">Beleza & Skincare</option>
                  <option value="tecnologia">Tecnologia</option>
                  <option value="lifestyle">Lifestyle</option>
                  <option value="casa">Casa & Decoração</option>
                  <option value="moda">Moda</option>
                  <option value="fitness">Fitness & Saúde</option>
                  <option value="alimentacao">Alimentação</option>
                  <option value="pets">Pets</option>
                  <option value="outro">Outro (especificar abaixo)</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="produtoEspecifico"
                >Produto Específico (opcional)</label
              >
              <div class="input-icon">
                <i class="ti ti-package"></i>
                <input
                  type="text"
                  id="produtoEspecifico"
                  placeholder="Ex: sérum vitamina C, smartwatch..."
                />
              </div>
            </div>

            <div class="form-group">
              <label for="objetivo">Objetivo Principal *</label>
              <div class="input-icon">
                <i class="ti ti-target"></i>
                <select id="objetivo">
                  <option value="awareness">
                    Awareness (conhecer o produto)
                  </option>
                  <option value="conversao">Conversão (vender)</option>
                  <option value="tutorial">Tutorial/Educação</option>
                  <option value="engajamento">Engajamento</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="tom">Tom Desejado *</label>
              <div class="input-icon">
                <i class="ti ti-mood-smile"></i>
                <select id="tom">
                  <option value="divertido">Divertido</option>
                  <option value="serio">Sério/Profissional</option>
                  <option value="emocional">Emocional</option>
                  <option value="informativo">Informativo</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="quantidade">Quantidade de Ganchos *</label>
              <div class="input-icon">
                <i class="ti ti-list-numbers"></i>
                <input
                  type="number"
                  id="quantidade"
                  value="20"
                  min="5"
                  max="50"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="detalhesAdicionais"
                >Detalhes Adicionais (opcional)</label
              >
              <textarea
                id="detalhesAdicionais"
                rows="3"
                placeholder="Ex: Diferencial do produto, público-alvo específico..."
              ></textarea>
            </div>

            <button id="generateBtn" class="btn-primary">
              <i class="ti ti-wand"></i> Gerar Ganchos
            </button>
          </div>
        </section>

        <!-- Resultados -->
        <section class="results-section">
          <!-- Empty State -->
          <div id="emptyState" class="empty-state">
            <i class="ti ti-bulb empty-icon"></i>
            <h3>Ganchos virais aguardando...</h3>
            <p>
              Preencha as informações ao lado para gerar ideias incríveis para
              seus vídeos.
            </p>
          </div>

          <!-- Loading State -->
          <div id="loadingState" class="loading-state" style="display: none">
            <div class="spinner"></div>
            <p>Criando seus ganchos virais...</p>
          </div>

          <!-- Results Container -->
          <div
            id="resultsContainer"
            class="results-container"
            style="display: none"
          >
            <div class="results-header">
              <h2><i class="ti ti-list-check"></i> Seus Ganchos</h2>
              <button id="copyAllBtn" class="btn-secondary">
                <i class="ti ti-copy"></i> Copiar Todos
              </button>
            </div>
            <div id="resultsContent" class="results-content"></div>
          </div>

          <div id="errorState" class="error-state" style="display: none">
            <i class="ti ti-alert-circle error-icon"></i>
            <p class="error-message"></p>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
