<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Ganchos Virais UGC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>üé¨ Gerador de Ganchos Virais</h1>
        <p class="subtitle">Crie ganchos impactantes para seus conte√∫dos UGC</p>
      </header>

      <div class="content-wrapper">
        <!-- Formul√°rio -->
        <section class="form-section">
          <div class="card">
            <h2>Configura√ß√µes</h2>

            <div class="form-group">
              <label for="nicho">Nicho/Categoria do Produto *</label>
              <select id="nicho">
                <option value="">Selecione ou digite abaixo...</option>
                <option value="beleza">Beleza & Skincare</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="casa">Casa & Decora√ß√£o</option>
                <option value="moda">Moda</option>
                <option value="fitness">Fitness & Sa√∫de</option>
                <option value="alimentacao">Alimenta√ß√£o</option>
                <option value="pets">Pets</option>
                <option value="outro">Outro (especificar abaixo)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="produtoEspecifico"
                >Produto Espec√≠fico (opcional)</label
              >
              <input
                type="text"
                id="produtoEspecifico"
                placeholder="Ex: s√©rum vitamina C, smartwatch, organizador de gavetas"
              />
            </div>

            <div class="form-group">
              <label for="objetivo">Objetivo Principal *</label>
              <select id="objetivo">
                <option value="awareness">
                  Awareness (conhecer o produto)
                </option>
                <option value="conversao">Convers√£o (vender)</option>
                <option value="tutorial">Tutorial/Educa√ß√£o</option>
                <option value="engajamento">Engajamento</option>
              </select>
            </div>

            <div class="form-group">
              <label for="tom">Tom Desejado *</label>
              <select id="tom">
                <option value="divertido">Divertido</option>
                <option value="serio">S√©rio/Profissional</option>
                <option value="emocional">Emocional</option>
                <option value="informativo">Informativo</option>
              </select>
            </div>

            <div class="form-group">
              <label for="quantidade">Quantidade de Ganchos *</label>
              <input
                type="number"
                id="quantidade"
                value="20"
                min="5"
                max="50"
              />
            </div>

            <div class="form-group">
              <label for="detalhesAdicionais"
                >Detalhes Adicionais (opcional)</label
              >
              <textarea
                id="detalhesAdicionais"
                rows="3"
                placeholder="Ex: Diferencial do produto, p√∫blico-alvo espec√≠fico, benef√≠cio principal..."
              ></textarea>
            </div>

            <button id="generateBtn" class="btn-primary">
              ‚ú® Gerar Ganchos Virais
            </button>
          </div>
        </section>

        <!-- Resultados -->
        <section class="results-section">
          <div id="loadingState" class="loading-state" style="display: none">
            <div class="spinner"></div>
            <p>Criando seus ganchos virais...</p>
          </div>

          <div
            id="resultsContainer"
            class="results-container"
            style="display: none"
          >
            <div class="results-header">
              <h2>Seus Ganchos Virais</h2>
              <button id="copyAllBtn" class="btn-secondary">
                üìã Copiar Todos
              </button>
            </div>
            <div id="resultsContent" class="results-content"></div>
          </div>

          <div id="errorState" class="error-state" style="display: none">
            <p class="error-message"></p>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
